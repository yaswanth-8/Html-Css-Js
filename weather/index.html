<!DOCTYPE html>
<html lang="en">

<head>
    <title>Weather app</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>
    <div class="weathercard">
        <div class="search">
            <input type="text" name="" id="">
            <select>
                <option value="">Select a city</option>
                <option value="Chennai">Chennai</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Paris">Paris</option>
                <option value="Dubai">Dubai</option>
                <option value="New York">New York</option>
                <option value="London">London</option>
                <option value="Sydney">Sydney</option>
                <option value="Tokyo">Tokyo</option>
            </select>
            
            <button class="switch">Switch</button>
        </div>
        <div class="weather">
            <img src="./assets/images/rain.png" class="weather-icon">
            <h2 class="city">New York</h2>
            <h1 class="temp">22°c</h1>
            <div class="details">
                <div class="col">
                    <img src="./assets/images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p class="humidityP">Humidity</p>
                    </div>
                </div>
            </div>
            <hr>
            <h3>Next 4 Days</h3>
            <img src="./assets/images/rain.png" class="weather-icon2">
            <h1 class="temp2">22°c</h1>
            <img src="./assets/images/rain.png" class="weather-icon3">
            <h1 class="temp3">22°c</h1>
            <img src="./assets/images/rain.png" class="weather-icon4">
            <h1 class="temp4">22°c</h1>
            <img src="./assets/images/rain.png" class="weather-icon5">
            <h1 class="temp5">22°c</h1>
        </div>
    </div>
    <script src="./assets/script/app.js">
    </script>
</body>

</html>
